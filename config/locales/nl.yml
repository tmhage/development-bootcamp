      title: Dank je wel!
      thank_you_message: |
        Bedankt dat je de tijd genomen hebt het formulier in te vullen. We komen zo
        snel mogelijk bij je terug via email om een afspraak in te plannen voor het
        telefonisch interview.

        Ondertussen kun je je vast aanmelden voor onze nieuwsbrief met studiemateriaal en
        aankondigingen van dingen die we organiseren om mensen te helpen leren coden.

