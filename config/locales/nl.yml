  scholarships:
    apply:
      title: Traineeship Programmeren voor Beginners
      subtitle: word web-developer met baangarantie!
      page_title: Opleiding web-developer voor %{price}, met baangarantie! - Scholarship & Traineeship Programmeren
      meta_description: |
        Codaisseur biedt een uniek traineeship aan waarbinnen je eerst wordt opgeleid
        tot junior web developer en vervolgens in twee jaar uitgroeit tot ervaren programmeur.
        Interesse? Solliciteer nu.
      meta_keywords: scholarship, traineeship, trainee, leer programmeren, traineeship programmeren, programmeren voor beginners, code, developer, full stack, development, bootcamp
      intro_text: |
        Codaisseur biedt een uniek traineeship aan waarbinnen je eerst wordt opgeleid
        tot junior web developer en vervolgens in twee jaar uitgroeit tot ervaren programmeur.
        Interesse? Solliciteren kan via het formulier hieronder.

      how_does_this_work: Hoe het werkt
      answer_to_all_questions: antwoord op al je vragen

      col_why: |
        ## Waarom?

        De tech-industry heeft jou nodig! Zonder goed getrainde developers kunnen bedrijven niet groeien.

      col_how: |
        ## Hoe?

        Wij leiden jou in 5 weken op tot junior developer tijdens een intensieve bootcamp.
        In je traineeship verzorgen wij je verdere opleiding.

      col_what: |
        ## Wat?

        Je gaat voor aan de slag bij een tech-bedrijf. Dat kan een groot bedrijf zijn,
        maar ook een start-up. Jouw voorkeur hierin is mede bepalend. In twee jaar groei
        je daar uit van beginner tot ervaren developer.

      col_money: |
        ## €?

        Vooraf betaal je een eigen bijdrage van €500. Tijdens je traineeship ontvang je via ons een marktconform salaris.

      col_when: |
        ## Wanneer?

        De 5-weekse boot camp vangt aan op 31 januari 2016 en eindigt 4 maart 2016. Lessen vinden plaats van maandag t/m vrijdag. Daarnaast heb je ook les op zondag 31 januari en zaterdag 6 februari. Lesdagen beginnen om 9:00 uur en eindigen 19:00 uur.

      col_language: |
        ## EN/NL?

        Als programmeur werk je vaak in een internationale omgeving. Om je hierop voor te bereiden is al ons lesmateriaal in het engels. Ook lessen worden in het engels gegeven.

      col_what_do_i_learn: |
        ## Wat leer ik?

        Bekijk ons [cursusaanbod](%{courses_path}), en dan specifiek de pagina's
        over de [Beginner](%{beginner_bootcamp_path}), [Intermediate](%{intermediate_bootcamp_path})
        en [Advanced](%{advanced_bootcamp_path}) Bootcamps. In vijf weken leer je
        alles uit die drie programma's en meer!

      col_can_this_work: |
        ## Kan dat in 5 weken?

        Ja, dat kan! Ons programma is ontwikkeld door senior developers en getrainde
        docenten.

      col_can_i_do_this: |
        ## Kan ik dit?

        Voor dit traineeship is een relevante vooropleiding of ervaring met programmeren niet noodzakelijk.

      commitment: |
        Dit programma is zeer intensief en vraagt commitment, van ons en bovenal van jou. Op basis van
        geschiktheid en motivatie maken wij daarom een selectie uit alle aanmeldingen. Een gesprek op ons kantoor
        in Amsterdam of via Skype kan onderdeel uitmaken van dit selectieproces.

        Houd er rekening mee dat er maar een beperkt aantal plaatsen beschikbaar zijn.

      are_you_an_employer: Ben je een werkgever?
      employer_looking_for_devs: |
        Ben je een werkgever op zoek naar developers? En ben je geïnteresseerd in
        onze trainees? Stuur ons een email en we nemen contact met je op over de
        mogelijkheden.

        [support@developmentbootcamp.nl](mailto:support@developmentbootcamp.nl)

