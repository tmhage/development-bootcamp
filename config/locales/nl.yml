  beginner_bootcamp: Beginner Bootcamp
  beginner_bootcamp_tagline: jouw programmeer kickstart
  beginner_bootcamp_intro: |
    ...leer de basisbeginselen van programmeren en, belangrijker nog, te denken
    als programmeur. Aan het einde van de week kan je kleine programma's
    schrijven die je leven makkelijker maken. Je hebt je eerste interactive
    website gebouwd.
  beginner_program: Beginner Programma
  beginner_bootcamp_description: |
    De Beginner Bootcamp is een unieke kickstart in de wereld van het
    programmeren. Voorkennis van programmeren is niet noodzakelijk.

    Of je nu iets meer wilt begrijpen van programmeren of de basis wilt leggen
    voor een carriere switch, dit is de beste inleiding die je je kan wensen:
    je leert van de beste, het is kort en krachtig, en vooral heel erg leuk!

    We laten alle standaardonderdelen van een web applicatie aan bod komen.
    Aan het einde van de week heb je je eigen website gebouwd en weet je hoe je
    deze kan uitbreiden en onderhouden.

    Een jaar hosting is inbegrepen in de cursus, dus jouw website blijft
    gedurende die tijd online en je kunt hem laten zien aan je vrienden en
    familie, of misschien wel gebruiken om je eigen bedrijf te starten.

    De hieronder genoemde onderwerpen zullen je nu nog vreemd voorkomen, maar
    binnenkort begrijp je dit allemaal. En dat allemaal in slechts zeven dagen.
    Met een beetje hulp van ons natuurlijk.

    Wacht niet langer en schrijf je in voor de Bootcamp!

  intermediate_bootcamp: Intermediate Bootcamp
  intermediate_bootcamp_tagline: bouw applicaties die er toe doen
  intermediate_bootcamp_intro: ...leert je over het bouwen en deployen van verschillende types web applicaties. Aan de frontend leer je hoe je interactive componenten kan bouwen met Javascript. Aan de backend leer je hoe je data opslaat in en oproepet uit databases.
  intermediate_program: Intermediate Program
  intermediate_bootcamp_description: |
    Om een echte web programmeur te worden moet je mijlen maken en dat zul je
    zeker doen deze week! Elke dag zullen we kijken naar een ander aspect van
    een applicatie: interactieve frondend met Javascript, de database, het
    deployen van je applicatie naar een server, etc. Het eindresultaat van de
    week is een goed werkende en volwaardige web applicatie.

    We behandelen alles dat je nodig hebt om uitgebreide webapplicaties te
    bouwen.Met behulp van complexere logica en uitgebreide functionaliteit kan je
    interessante projecten opzetten. Wellicht kan je je project zelf uitbouwen
    een eerste versie van jouw online bussiness.

    Niet alleen leer je noodzakelijke vaardigheden, maar ook de industrie
    standaarden om functionaliteit toe te voegen, zoals gebruikersaccounts
    log in, foto's uploaden, en meer.

    De Intermediate Bootcamp is de ultieme opvolger van de Beginner Bootcamp.
    Als je de Beginner Bootcamp niet hebt afgerond, maar al beschikt over enige
    programmeerkennis dan kan je eventueel direct meedoen aan de Intermediate
    Bootcamp. Neem contact met ons op om een gesprek met ons in te plannen om
    je huidige niveau vast te stellen. Mogelijk vragen we je om je verder voor
    te bereiden voordat we je aanmelding accepteren.

  advanced_bootcamp: Advanced Bootcamp
  advanced_bootcamp_tagline: wordt een pro
  advanced_bootcamp_intro: |
    ...bereid je voor op de de wereld van beroepsprogrammeurs. Je gaat
    complexere technieken toevoegen aan je applicaties en je leert over de
    nieuwste hi-tech ontwikkelingen en hoe deze te gebruiken.
  advanced_bootcamp_description: |
    Om een beroepsprogrammeur te worden moet je over meer beschikken dan
    programmeerkennis. Je moet goed kunnen samenwerken in een team, weten hoe
    je een applicatie ontwerpt, bouwt, beveiligd en onderhoud. Je moet ook iets
    weten over de omgeving waarop je applicatie draait: services.

    Tijdens de Advanced Bootcamp behandelen we agile product ontwikkeling
    technieken, design/UX, en het samen schrijven van code met git flow. Ook
    bouw je een ingewikeldere, production-ready applicatie.

    Na de Advanced Bootcamp ben je ervoor klaar om als junior developer aan de
    slag te gaan bij een van de vele bedrijven in Nederland en daarbuiten die
    hard op zoek zijn naar programmeertalent. Zij zullen je de kans geven om
    verder te trainen en je passie te volgen voor het bouwen van mooie
    interfaces en systemen die de wereld laten draaien.

    De Advanced Bootcamp sluit perfect aan op de Intermediate Bootcamp.
    Als je de Intermediate Bootcamp niet hebt afgerond, maar al beschikt over enige
    programmeerkennis dan kan je eventueel direct meedoen aan de Advanced
    Bootcamp. Neem contact met ons op om een gesprek met ons in te plannen om
    je huidige niveau vast te stellen. Mogelijk vragen we je om je verder voor
    te bereiden voordat we je aanmelding accepteren.

  frontend_bootcamp: Frontend Web Bootcamp
  frontend_bootcamp_tagline: interactief en innemend
  frontend_bootcamp_intro: |
    ...leert je om templates te maken die je direct kan
    gebruiken in bestaande Wordpress sites of ieder ander CMS. Leer hoe je
    Javascript gebruikt om interactie te vergroten en je doelgroep te bereiken.
    Integrate 3rd party tools to measure engagement and A/B-test behavior.
  frontend_bootcamp_program: Frontend Web Programma
  frontend_bootcamp_description: |
    De Frontend Web Bootcamp biedt een unieke kans om je technische kennis te
    vergroten. Je leert alle vaardigheden om moeiteloos mooie,
    innemende websites te maken.

    In tegenstelling tot de andere Bootcamps die wij bieden, ligt de focus hier
    meer op datgene wat het oog kan zien dan op de code zelf. Het is de perfecte
    manier om je bestaande (digitale) vaardigheden aan te vullen of een goede
    start om je verder te ontwikkelen als frontend developer.

    Of je nu een online marketeer bent die eenvoudige, maar innemende sites wilt
    maken, een product manager die bepaalde functionaliteit wil uitproberen
    vooruitlopend op het formele ontwikkelproces, of een UX designer die een paar
    mogelijkheden A/B wil testen: dit is de beste cursus die er is.

    Wij leren je de dingen die je daadwerkelijk kan _gebruiken_! Verander een
    bestaande Wordpress template? Geen probleem! Tweak het design?
    Vanzelfsprekend! Een complete functionele webapplicatie? Oke, waarom ook
    niet!

    Bekijk de volgende cursusdata en schrijf je in. Je zult er geen spijt van
    krijgen. Zoals onze studenten vaak zeggen: "Bij twijfel, doen!"

